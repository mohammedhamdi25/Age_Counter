<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="box-1">
                <label >DAY</label>
                <input type="number" class="input-day" placeholder="DD">
                <span class="error"></span>
            </div>
            <div class="box-2">
                <label >MONTH</label>
                <input type="number" class="input-month" placeholder="MM">
                <span class="error"></span>
            </div>
            <div class="box-3">
                <label >YEAR</label>
                <input type="number" class="input-year" placeholder="YYYY">
                <span class="error"></span>
            </div>
        </form>
        <div class="button">
            <button> <img src="assets/images/icon-arrow.svg" alt=""></button>
        </div>
        <div class="result">
            <div>
                <em><span class="years">--</span>years</em>
            </div>
            <div>
                <em><span class="months">--</span>months</em>
            </div>
            <div>
                <em><span class="days">--</span>days</em>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
